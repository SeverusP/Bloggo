{% load static %}
<!DOCTYPE html>
<html>  
    <head>
        <link rel="stylesheet" href="{% static 'css/funzione.css' %}">
        <title>Bloggo</title>
    </head>
    <body>
         <header>
           <div class="empty">
               <p>vuoto</p>
           </div>
         </header>
              <h1><link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">{{title}}</h1>
               <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
           <div class="form-group">   
               {{form.as_p}}
           </div>
           <div class="form-group">    
               <input type="submit" value="{{title}}"/>
           </div>
     </body>
               {% if messages %}
               <ul class="messages">
                 <li class="{{ message.tags }}">{{ message }}</li>
               </ul>
               {% endif %}
               </form>
</html>
